<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/template/ui.xhtml">

	<ui:define name="content">
		<p:messages autoUpdate="true" showSummary="true" showDetail="true" />
		<h:form id="form">

			<h:panelGrid columns="2" style="width:100%;" >
				<p:panel>
					<h:panelGrid columns="1">
						<p:commandButton value="Nova categoria" icon="ui-icon-plus"
							oncomplete="dgEdit.show();" action="novo" update=":formEdit" />
					</h:panelGrid>
				</p:panel>
				<p:panel>
					<h:panelGrid columns="6">
					
						<p:autoComplete completeMethod="#{categoriaController.autocomplete}"  
									    converter="categoriaConverter" var="cat" itemValue="#{cat}" itemLabel="#{cat.nome}"	
									    	></p:autoComplete>
						<p:inputText id="filtro" size="80"></p:inputText>
						<p:watermark for="filtro" value="Pesquise pelo nome da categoria" />
						<p:commandButton value="pesquisar" />
						<p:spacer width="80" height="0" />
						<p:selectBooleanCheckbox />
						<h:outputText value="Mostrar Inativos" />
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum categoria encontrado"
				value="#{categorias}" var="categoria">
				<f:facet name="header">Lista de categorias</f:facet>
				<p:column headerText="Categoria" >Categoria</p:column>
				<p:column headerText="Valor Diária">0,00</p:column>
				<p:column headerText="Valor Proteção Parcial">0,00</p:column>
				<p:column headerText="Valor Proteção Total">0,00</p:column>
				<p:column headerText="Valor Proteção Ocupantes">0,00</p:column>
				<p:column headerText="Taxa de Devolução">0,00</p:column>
				<p:column headerText="Taxa Reposição de Documentos">0,00</p:column>
				
				
				<p:column style="width: 10%;">
					<p:commandButton icon="ui-icon-pencil" onclick="dgEdit.show();" />
					<p:commandButton icon="ui-icon-close" onclick="dgDelete.show();" />
				</p:column>
			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dgEdit" modal="true" header="Cadastrar/Editar Categoria"  >
			<h:form id="formEdit">
				<h:panelGrid columns="1">
				Nome da Categoria:
				<p:inputText size="80" value="#{bean.nome}" />
				
				Valor da diária:
				<pe:inputNumber></pe:inputNumber>
				
				Valor proteção parcial:
				<p:inputText size="80"></p:inputText>
				
				Valor proteção total:
				<p:inputText size="80"></p:inputText>
				
				Valor proteção ocupantes:
				<p:inputText size="80" />
				
				Taxa de devoluçao em loja diferente:
				<p:inputText size="80" />
				
				Taxa de reposição de documentos:
				<p:inputText size="80" />

				</h:panelGrid>
				<p:commandButton value="Salvar" onclick="dgEdit.hide();" />
				<p:commandButton value="Cancelar" immediate="true"
					onclick="dgEdit.hide();" />
			</h:form>
		</p:dialog>
		<p:confirmDialog widgetVar="dgDelete"
			message="Deseja excluir este registro">
			<p:commandButton value="Sim" onclick="dgDelete.hide();" />
			<p:commandButton value="Não" onclick="dgDelete.hide();" />
		</p:confirmDialog>

	</ui:define>
</ui:composition>
