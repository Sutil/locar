<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/template/ui.xhtml">

	<ui:define name="content">
	
		<p:panel>
			<h:panelGrid columns="5" >
				<h:outputText value="Data Início: " ></h:outputText>
				<p:calendar ></p:calendar>
				
				<h:outputText value="Data Fim: " ></h:outputText>
				<p:calendar></p:calendar>
				<p:commandButton value="Filtar" ></p:commandButton>
			</h:panelGrid>
		</p:panel>

		
			<p:dataTable emptyMessage="Nenhum veículo encontrado"
				value="#{itens}" var="item" rowStyleClass="#{item.debito ? 'laranja' : 'verde' }" >
				<f:facet name="header">Relatório de multas e locações sintético</f:facet>
				<p:column headerText="Data">#{item.data}</p:column>
				<p:column headerText="Item">#{item.item}</p:column>
				<p:column headerText="valor">#{item.valor}</p:column>
				<f:facet name="footer">Saldo final do período: R$ 2199,00</f:facet>
			</p:dataTable>


		

	</ui:define>
</ui:composition>
