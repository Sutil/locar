<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/ui.xhtml">
	<ui:define name="content">

		<h:form>

			<p:dataTable emptyMessage="Vazio."
				value="#{emprestimos}" var="e">
				<p:column headerText="Id"><h:outputText value="#{e.exemplar.obra.id}" /></p:column>
				<p:column headerText="titulo">#{e.exemplar.obra.titulo}</p:column>
				<p:column headerText="atraso">#{e.atraso()}</p:column>
			</p:dataTable>
		</h:form>




	</ui:define>
</ui:composition>
