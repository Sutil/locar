<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/template/blank.xhtml" >

	<ui:define name="body">
		<h:form id="formEdit" >
			<h:panelGrid columns="1" >
				Nome:
				<p:message id="msgNome" for="nome" />
				<p:inputText id="nome" required="true" size="80" value="#{preposto.nome}" 
							requiredMessage="Informe o nome do preposto">
					<p:ajax event="blur" process="@form" update="nome, msgNome" />
				</p:inputText>
				CNH:
				<p:message id="msgCnh" for="cnh" />
				<p:inputText id="cnh" required="true" size="80" value="#{preposto.cnh}" 
							requiredMessage="Informe o numero da carteira de habilitação do preposto">
					<p:ajax event="blur" process="@form" update="cnh, msgCnh" />
				</p:inputText>
				Validade CNH:
				<p:message id="msgValidadeCnh" for="validadeCnh" />
				<p:inputMask id="validadeCnh" mask="99/99/9999" value="#{preposto.validadeCnh}" required="true" 
							requiredMessage="Informe a CNH do preposto"	>
					<p:ajax event="blur" process="@form" update="validadeCnh, msgValidadeCnh" />
				</p:inputMask>
				
				
				
			</h:panelGrid>
			
			<p:commandButton value="Adicionar" action="adicionar" update="@form" />
			<p:commandButton value="Cancelar" action="cancelar" update="@form" />
		</h:form>
		

	</ui:define>
</ui:composition>
