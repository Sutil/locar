<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/template/blank.xhtml" >

	<ui:define name="body">
		<h:form id="formEdit" >
			<h:panelGrid columns="1" >
				Nome:
				<p:inputText size="80" />
				CNH:
				<p:inputText size="80" />
				Validade CNH:
				<p:inputMask mask="aaa-9999" size="10" ></p:inputMask>
				teste
			</h:panelGrid>
			
			<p:commandButton value="Adicionar" action="adicionar" update="@form" />
			<p:commandButton value="Cancelar" action="cancelar" update="@form" />
		</h:form>
		

	</ui:define>
</ui:composition>
