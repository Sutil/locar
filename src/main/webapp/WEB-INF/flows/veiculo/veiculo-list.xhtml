<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/template/ui.xhtml">

	<ui:define name="content">
		<p:messages autoUpdate="true"  showDetail="true" />
		<h:form id="form">

			<h:panelGrid columns="2" style="width:100%;" >
				<p:panel>
					<h:panelGrid columns="1">
						<p:commandButton value="Novo" icon="ui-icon-plus"
							onclick="dgEdit.show();" action="novo" update=":formEdit" />
					</h:panelGrid>
				</p:panel>
				<p:panel>
					<h:panelGrid columns="6">
						<p:inputText id="filtro" size="80" value="#{filtro.value}" />
						<p:watermark for="filtro" value="Pesquise por marca, modelo ou placa." />
						<p:commandButton value="pesquisar" action="pesquisar" update="@form" />
						<p:spacer width="80" height="0" />
						<p:selectBooleanCheckbox />
						<h:outputText value="Mostrar Inativos" />
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum veículo encontrado"
				value="#{veiculos}" var="veiculo">
				<f:facet name="header">Lista de veículos</f:facet>
				<p:column headerText="Categoria">Categoria</p:column>
				<p:column headerText="Marca">Marca</p:column>
				<p:column headerText="Modelo">Modelo</p:column>
				<p:column headerText="Ano">Ano</p:column>
				<p:column headerText="Placa">Placa</p:column>
				<p:column headerText="Ano">Renavam</p:column>
				<p:column style="width: 10%;">
					<p:commandButton icon="ui-icon-pencil" onclick="dgEdit.show();" />
					<p:commandButton icon="ui-icon-close" onclick="dgDelete.show();" />
				</p:column>
			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dgEdit" modal="true" header="Cadastrar/Editar Veículo"  >
			<h:form id="formEdit">
				<h:panelGrid columns="1">
				<p:outputLabel value="Categoria:" for="categoria" />
				<p:selectOneMenu id="categoria" value="#{bean.categoria}" converter="categoriaConverter" >
						<f:selectItems value="#{categorias}" var="categ" itemLabel="#{categ.nome}" itemValue="#{categ}" />
					</p:selectOneMenu>
				<p:outputLabel value="Marca:" for="marca" />
				<p:inputText id="marca" size="80" value="#{bean.marca}" />
				
				<p:outputLabel value="Modelo:" for="modelo" />
				<p:inputText id="modelo" size="80" value="#{bean.modelo}"  />
				
				<p:outputLabel value="Ano:" for="ano" />
				<p:inputMask id="ano" mask="9999" size="80" value="#{bean.ano}" />
				
				<p:outputLabel value="Placa" for="placa" />
				<p:inputMask id="placa" mask="aaa-9999" size="80" value="#{bean.placa}" />
				
				<p:outputLabel value="Renavam" for="renavam" />
				<p:inputText id="renavam" value="#{bean.renavam}"  size="80"  />
				
				<p:outputLabel value="Local do veículo:" for="loja" />
				<p:selectOneMenu id="loja" converter="lojaConverter" >
					<f:selectItems value="#{lojas}" var="loja" itemValue="#{loja}" itemLabel="#{loja.nome}" />
				</p:selectOneMenu>
				
				
				</h:panelGrid>
				<p:commandButton value="Salvar" action="salvar" update="@form"  />
				<p:commandButton value="Cancelar" immediate="true"
					onclick="dgEdit.hide();" />
			</h:form>
		</p:dialog>
		<p:confirmDialog widgetVar="dgDelete"
			message="Deseja excluir este registro">
			<p:commandButton value="Sim" onclick="dgDelete.hide();" />
			<p:commandButton value="Não" onclick="dgDelete.hide();" />
		</p:confirmDialog>

	</ui:define>
</ui:composition>
