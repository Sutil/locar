<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/template/ui.xhtml">

	<ui:define name="content">
		<p:messages autoUpdate="true" showSummary="true" showDetail="true" />
		<h:form id="form">
			<div class="bts">
				<ul>
					<sec:authorize ifAnyGranted="ROLE_DIRETOR, ROLE_ADMIN">
						<li><h:commandLink action="lojas">
								<h:outputText value="Lojas" />
								<i class="fa fa-home fa-4x" />
							</h:commandLink></li>
					</sec:authorize>
					<li><h:commandLink action="categorias">
							<h:outputText value="Categorias" />
							<i class="fa fa-dot-circle-o fa-4x" />
						</h:commandLink></li>


					<li><h:commandLink action="veiculos">
							<h:outputText value="Veículos" />
							<i class="fa fa-truck fa-4x" />
						</h:commandLink></li>


					<li><h:commandLink action="clientes">
							<h:outputText value="Clientes" />
							<i class="fa fa-group fa-4x" />
						</h:commandLink></li>


					<li><h:commandLink action="locacoes">
							<h:outputText value="Locações" />
							<i class="fa fa-list-alt fa-4x" />
						</h:commandLink></li>

					<li><h:commandLink action="reservas">
							<h:outputText value="Reserva" />
							<i class="fa fa-calendar fa-4x" />
						</h:commandLink></li>

					<li><h:commandLink action="multas">
							<h:outputText value="Multas" />
							<i class="fa fa-paste fa-4x" />
						</h:commandLink></li>
					<sec:authorize ifAnyGranted="ROLE_DIRETOR, ROLE_ADMIN">
						<li><h:commandLink action="relatorios">
								<h:outputText value="Relatórios" />
								<i class="fa fa-bar-chart-o fa-4x" />
							</h:commandLink></li>
					</sec:authorize>

				</ul>
			</div>

		</h:form>


	</ui:define>
</ui:composition>
