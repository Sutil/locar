<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>Gerenciamento MV</title>
		<link rel="icon" type="image/ico"
			href="#{resource['images:favicon.png']}" />
		<link
			href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700'
			rel='stylesheet' type='text/css' />

		<h:outputStylesheet name="ste.css" library="css" />
		<h:outputStylesheet name="manager/default.css" library="css" />
		<h:outputStylesheet name="manager/component.css" library="css" />

	</h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript name="jquery.maskMoney.js" library="js" target="head" />
	<h:body>
		<p:growl id="messages" globalOnly="true" autoUpdate="true"
			showDetail="true" />

		<div class="container">
			<header class="clearfix">

			<h1>Mulher virtuosa</h1>
			<nav> <a href="#" class="bp-icon bp-icon-prev"
				data-info="previous Blueprint"><span>Previous Blueprint</span></a> </nav>
			</header>
			<div class="main">
				<nav class="cbp-hsmenu-wrapper" id="cbp-hsmenu-wrapper">
				<div class="cbp-hsinner">
					<ul class="cbp-hsmenu">
						<li><a href="#">Página inicial</a></li>
						<li><a href="#">Sobre nós</a></li>
						<li><a href="#">Fotos</a></li>
						<li><a href="#">Contato</a></li>

					</ul>
				</div>
				</nav>
			</div>
		</div>
		<script src="js/cbpHorizontalSlideOutMenu.min.js"></script>
		<script>
			var menu = new cbpHorizontalSlideOutMenu(document
					.getElementById('cbp-hsmenu-wrapper'));
		</script>

		<ui:insert name="body" />


	</h:body>
</f:view>
</html>
