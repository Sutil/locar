<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/ui.xhtml">
	<ui:define name="content">

		<h:form>
			usuario
			<p:inputText value="#{filtro.usuario}" />
			
			<p:commandButton value="pesquisar" action="pesquisar" update="table"  />
			
			<p:dataTable id="table" emptyMessage="Nenhum emprÃ©stimo encontrado."
				value="#{emprestimos}" var="e">
				<p:column headerText="Id"><h:outputText value="#{e.id}" /></p:column>
				<p:column headerText="Usuario">#{e.usuario.login}</p:column>
				<p:column headerText="Categoria" >#{e.exemplar.obra.categoria.descricao}</p:column>
				
			</p:dataTable>
		</h:form>




	</ui:define>
</ui:composition>
